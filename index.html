<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WELCOME TO THE ULTIMATE QUIZ</title>
  </head>
  <body>
    <main class="index">
      <section id="sign-in">
        <form action="" id="sign-form">
          <input type="email" name="" id="sign-email" placeholder="Introduce un email">
          <input type="password" name="" id="sign-password1" placeholder="Introduce una contraseña">
          <input type="password" name="" id="sign-password2" placeholder="Repite tu contraseña">
          <button id="sign-buton">Sign-in</button>
        </form>
      </section>
      <section id="log-in">
        <form action="" id="log-form">
          <input type="email" name="" id="log-email">
          <input type="password" name="" id="log-password">
          <button id="log-buton">Log-in</button>
        </form>
      </section>
      <section id="welcome">
        <h1>Welcome to the quiz!</h1>
        <h2>Answer the questions and show how smart you are</h2>
        <a href="./pages/questions.html" id="start-button">START</a>
      </section>
    </main>

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>

    <script src="/js/firebase.js" type="module"></script>
  </body>
</html>
